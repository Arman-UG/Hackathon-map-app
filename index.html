<!DOCTYPE html>
<html>
<head>
  <title>Map Overlap Resolver</title>

  <!-- ðŸ”¥ CRITICAL -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="app">

    <h1>Map Overlap Resolver</h1>

    <div class="toolbar">
      <input type="file" id="fileInput" accept=".geojson,.json" />
      <button id="reportBtn">Report</button>
      <button id="detectBtn">Fix Overlaps</button>
      <button id="exportBtn">Export</button>
    </div>

    <div class="content">
      <div id="map"></div>

      <div class="panel">
        <h3>Status</h3>
        <p id="report">No actions yet</p>
      </div>
    </div>

  </div>

  <!-- ðŸ”¥ CRITICAL SCRIPTS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
